<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assignment2.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Login Page</title>
</head>
<body>
  <div class="container mt-5 border border-1">
    <form style="width: 80%; margin-top: 15%; margin: auto;">
      <h1 class="h2 mb-5 text-success">Login</h1>
      <div class="form-group">
        <!-- <label for="exampleInputEmail1">Email address</label> -->
        <input type="email" class="form-control mb-4" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email address">
      </div>
      <div class="form-group">
        <!-- <label for="exampleInputPassword1">Password</label> -->
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input me" id="exampleCheck1">
        <label class="form-check-label text-start" for="exampleCheck1">Show Password</label>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success text-center">Sign In</button>
      </div>
      <div class="form-group">
          <p class="signup-form1">Forgot <a href="#">Username / Password</a>? <br> Don't have an account <a href="#"> Sign Up </a></p>
      </div>
    </form>
  </div>
</body>
</html>
